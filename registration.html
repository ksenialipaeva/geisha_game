<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация</title>
        <link rel="stylesheet" href="reg.css"></linkrel>
        <link href='https://fonts.googleapis.com/css?family=Cormorant Garamond' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper">
            <a id="home" href="main.html">
                <img  src="src/homepage.svg" alt="Домой">
            </a>
            <h1>Регистрация</h1>
        </div>
        <form action="/action_page.php">
            <div class="container">
              <label for="name"><b>Имя</b></label>
              <input type="text" placeholder="Введите имя" name="name" required>

              <label for="login"><b>Логин</b></label>
              <input type="text" placeholder="Введите логин" name="login" required>
          
              <label for="psw"><b>Пароль</b></label>
              <input type="password" placeholder="Введите пароль" name="psw" required>
          
              <label for="psw-repeat"><b>Повторите пароль</b></label>
              <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
              <hr>        
              <button type="submit" class="registerbtn">Зарегистрироваться</button>
            </div>
            
            <div class="container signin">
              <p>Уже есть аккаунт? <a href="auth.html">Войти</a>.</p>
            </div>
          </form>
    </body>
</html>
